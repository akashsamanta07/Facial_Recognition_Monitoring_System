{% extends 'base.html' %}

{% block content %}

<div class="container mt-2">
    <div class="s_dash_top-bar">
        <button class="btn btn-warning me-2 s_dash_btn" data-bs-toggle="modal" data-bs-target="#changepass">Change Pass</button>
        <a href="{% url 'logout' %}"><button class="btn btn-danger s_dash_btn log">logout</button></a>
    </div>
    <div class="s_dash_content-container text-center">
        <h3 class="s_dash_heading">Welcome, <span id="userName">{{username}}</span></h3>
        <div class="container-fluid">
            <div class="container mt-5">
                <div class="row flex-direction-coiumn justify-content-center full">
                  <div class="text-center mb-3">
                    <div class="edit-t">
                      <button type="button" class="btn btn-primary btn-block shadow-lg edit-teacher" data-bs-toggle="modal" data-bs-target="#modeladd2">Add Student</button>
                      <a href="{% url 'update_student' %}" class="edit-teacher">
                          <button type="button" class="btn btn-info btn-block shadow-lg edit-teacher">Edit Student Details</button>
                      </a>
                    </div>
                  </div>
                    <div class="text-center mb-3">
                        <a href=""><button type="button" class="btn btn-success btn-block shadow-lg">Check Attendance</button></a>
                    </div>
                    <div class="text-center mb-3">
                        <a href=""><button type="button" class="btn btn-danger btn-block shadow-lg">Take Attendance</button></a>
                    </div>
                </div>
           </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modeladd2">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="POST" enctype="multipart/form-data" id="addStudentForm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="excelFile" class="form-label">Upload Excel File</label>
                    <input type="file" class="form-control" id="excelFile" name="excelFile" accept=".xlsx,.xls">
                </div>
                <h6 class="text-center">Manual Add</h6>
                <!-- ID -->
                <div class="mb-3">
                    <label for="userId" class="form-label">ROLL NO</label>
                    <input type="text" class="form-control" id="userId" name="userId">
                </div>
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">EmailÂ Address</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="default@example.com"
                    >
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select class="form-control" id="department" name="department">
                        <option value="" disabled selected>Select department</option>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="ECE">ECE</option>
                        <option value="EE">EE</option>
                        <option value="ME">ME</option>
                        <option value="CE">CE</option>
                    </select>
                </div>
                <!-- Subject -->
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject">
                </div>
                <!-- Semester -->
                <div class="mb-3">
                    <label for="semester" class="form-label">Semester</label>
                    <select class="form-select" id="semester" name="semester">
                        <option value="">Select Semester</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <!-- Year (Free numeric input) -->
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" class="form-control" id="year" name="year" min="2025" max="2100" placeholder="e.g. 2025">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary m-2" id="openModal" name="action" value="add">Save changes</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    </div>
</div>

<div class="modal fade" id="message1" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body text-center">
          {{message}}
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="changepass" tabindex="-1" role="dialog" aria-labelledby="changepassLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title" id="changepassLabel">Change Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
          <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="old_password" class="form-label">Old Password</label>
              <input type="password" name="old_password" id="old_password" class="form-control" required>
            </div>
  
            <div class="mb-3">
              <label for="new_password" class="form-label">New Password</label>
              <input type="password" name="new_password" id="new_password" class="form-control" required>
            </div>
  
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm New Password</label>
              <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
            </div>
  
            <input type="hidden" name="action" value="pass">
  
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
</div>

<script>
  // Analysis: The modal with id 'message1' is always shown on page load, regardless of whether there is a message.
  // This causes the modal to show even after the first save, but not again if the page is not reloaded or if the message is not set.
  // If the message is only set after a save, and not cleared, the modal may not show again on subsequent saves without a reload.
  // Solution: Only show the modal if there is a message, and reset the modal state after closing.

  document.addEventListener("DOMContentLoaded", function () {
    var message = "{{ message|default:'' }}";
    if (message.trim() !== "") {
      var myModal = new bootstrap.Modal(document.getElementById('message1'));
      myModal.show();

      // Optional: Clear the message after modal is closed, so it can show again on next save
      var modalEl = document.getElementById('message1');
      modalEl.addEventListener('hidden.bs.modal', function () {
        // If you want to clear the message in the backend, you need to do it in the view.
        // Here, you could reload the page or do nothing.
      });
    }
  });

  // Optional: Reset the form after successful submission to allow multiple saves
  document.getElementById('addStudentForm')?.addEventListener('submit', function (e) {
    // Let the form submit normally, but after submission, reset the form if needed
    // This is only for client-side UX; actual logic should be handled in the backend
    setTimeout(() => {
      this.reset();
    }, 1000);
  });
</script>
{% endblock %}
