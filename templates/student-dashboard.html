{% extends 'base.html' %}

{% block content %}


<div class="container mt-2">
    <div class="s_dash_top-bar">
      <button class="btn btn-primary me-2 s_dash_btn" data-bs-toggle="modal" data-bs-target="#changeprofile">Change Profile</button>
        <button class="btn btn-warning me-2 s_dash_btn" data-bs-toggle="modal" data-bs-target="#changepass9">Change Pass</button>
        <a href="{% url 'logout' %}"><button class="btn btn-danger s_dash_btn log">logout</button> </a>
          
    </div>
    <div class="s_dash_content-container text-center">
        <h3 class="s_dash_heading">Welcome, <span id="userName">{{username}}</span></h3>
        <div class="container-fluid">
            <div class="container mt-5">
                <div class="row flex-direction-coiumn justify-content-center full">
                    <div class="text-center mb-3">
                        <a href=""><button type="button" class="btn btn-primary btn-block shadow-lg">Check Attendance</button></a>
                    </div>
                    <div class="text-center mb-3">
                        <a href=""><button type="button" class="btn btn-success btn-block shadow-lg">Check CA Marks</button></a>
                    </div>
                    <div class="text-center mb-3">
                        <a href=""><button type="button" class="btn btn-danger btn-block shadow-lg">Check PCA Marks</button></a>
                    </div>
                </div>
           </div>
        </div>
    </div>
</div>


<div class="modal fade" id="message9">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body text-center">
          {{message}}
        </div>
      </div>
    </div>
  </div>





  <div class="modal fade" id="changepass9" tabindex="-1" role="dialog" aria-labelledby="changepassLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title" id="changepassLabel">Change Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
          <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="old_password" class="form-label">Old Password</label>
              <input type="password" name="old_password" id="old_password" class="form-control" required>
            </div>
  
            <div class="mb-3">
              <label for="new_password" class="form-label">New Password</label>
              <input type="password" name="new_password" id="new_password" class="form-control" required>
            </div>
  
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm New Password</label>
              <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
            </div>
  
            <input type="hidden" name="action" value="pass">
  
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>

  <div class="modal fade" id="changeprofile" tabindex="-1" aria-labelledby="changeProfileLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title" id="changeProfileLabel">Profile Picture</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3 text-center">
              {% if profile_pic_url %}
                <img src="/media/{{ profile_pic_url }}" alt="Current Profile Picture" class="rounded mb-2" style="width: 100px; height: 100px; object-fit: cover;">
         {% endif %}
              <div>
                <label for="profile_pic" class="form-label">Choose a new profile picture</label>
                <input type="file" class="form-control" id="profile_pic" name="profile_pic" accept="image/*" required>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" name="action" value="update_profile_pic">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var myModal = new bootstrap.Modal(document.getElementById('message9'));
      myModal.show();
    });
  </script>


{% endblock %}
